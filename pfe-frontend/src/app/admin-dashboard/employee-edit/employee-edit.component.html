<div class="container">
    <h2 class="text-white mb-4">Edit Employee</h2>

    <div *ngIf="error" class="alert alert-danger mb-3">
        {{ error }}
    </div>

    <div *ngIf="loadingUser" class="text-center mb-3">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="!loadingUser">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
     
      <div class="mb-3">
        <label for="role_id" class="form-label">Role</label>
        <select class="form-select" id="role_id" [(ngModel)]="user.role_id" name="role_id" required>
          <option value="" disabled>Select a role</option>
          <option value="1">Admin</option>
          <option value="2">HRManager</option>
          <option value="3">Employee</option>
        </select>
      </div>
      <button type="submit" class="btn" [disabled]="!userForm.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ loading ? 'Updating...' : 'Update' }}
      </button>
      <a routerLink="/employees" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
