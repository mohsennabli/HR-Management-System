<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>

    <div class="flex justify-content-between align-items-center mb-4">
        <h2>Contracts</h2>
        <button pButton label="New Contract" icon="pi pi-plus" (click)="onNew()"></button>
    </div>

    <p-table [value]="contracts" [loading]="loading" [paginator]="true" [rows]="10" 
             [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Employee</th>
                <th>Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Pattern</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-contract>
            <tr>
                <td>{{contract.employee?.first_name}} {{contract.employee?.last_name}}</td>
                <td>{{getContractType(contract)}}</td>
                <td>{{contract.start_date | date}}</td>
                <td>{{contract.end_date | date}}</td>
                <td>{{contract.pattern}}</td>
                <td>
                    <div class="flex gap-2">
                        <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info" 
                                (click)="onView(contract.id!)"></button>
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-warning" 
                                (click)="onEdit(contract.id!)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" 
                                (click)="onDelete(contract.id!)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center">No contracts found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
