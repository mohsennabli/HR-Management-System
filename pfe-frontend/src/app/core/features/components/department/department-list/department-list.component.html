<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Liste des dÃ©partements</h2>
    <p-button 
      icon="pi pi-plus" 
      label="Create Department" 
      routerLink="create"
      styleClass="p-button-primary">
    </p-button>
  </div>
  
  <p-toast></p-toast>
  
  <div *ngIf="isLoading" class="flex justify-center items-center py-8">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>
  
  <p-message 
    *ngIf="errorMessage" 
    severity="error" 
    [text]="errorMessage" 
    styleClass="w-full mb-4">
  </p-message>
  
  <p-table 
    *ngIf="!isLoading && !errorMessage"
    [value]="departments" 
    [paginator]="true" 
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} departments"
    [rowsPerPageOptions]="[10,25,50]"
    styleClass="p-datatable-sm"
    [tableStyle]="{'min-width': '50rem'}"
    class="shadow-lg rounded-lg">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-left p-3">Name</th>
        <th class="text-center p-3">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dept>
      <tr class="hover:bg-gray-50">
        <td class="p-3">{{ dept.name }}</td>
        <td class="p-3">
          <div class="flex justify-center gap-2">
            <p-button 
              icon="pi pi-pencil" 
              [routerLink]="['edit', dept.id]"
              styleClass="p-button-rounded p-button-success p-button-sm">
            </p-button>
            <p-button 
              icon="pi pi-trash" 
              (onClick)="deleteDepartment(dept.id)"
              styleClass="p-button-rounded p-button-danger p-button-sm">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2" class="text-center p-4 text-gray-500">
          No departments found.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
