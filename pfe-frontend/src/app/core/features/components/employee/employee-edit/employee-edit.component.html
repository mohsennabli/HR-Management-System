<div class="hr-employee-edit">
  <div class="page-header">
    <h2>Edit Employee</h2>
  </div>
  
  <div class="form-container text-black" >
    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" *ngIf="!loading && !error" >
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" formControlName="first_name" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('first_name')?.invalid && employeeForm.get('first_name')?.touched">
            First name is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" formControlName="last_name" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('last_name')?.invalid && employeeForm.get('last_name')?.touched">
            Last name is required
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" formControlName="phone" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched">
            Phone number is required
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" formControlName="department" class="form-control">
            <option value="">Select Department</option>
            <option value="it">IT</option>
            <option value="hr">HR</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
          </select>
          <div class="error-message" *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
            Department is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" formControlName="position" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched">
            Position is required
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="hire_date">Hire Date</label>
          <input type="date" id="hire_date" formControlName="hire_date" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('hire_date')?.invalid && employeeForm.get('hire_date')?.touched">
            Hire date is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" id="salary" formControlName="salary" class="form-control">
          <div class="error-message" *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
            Salary is required
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="employeeForm.invalid || loading">Update Employee</button>
      </div>
    </form>
  </div>
</div>
