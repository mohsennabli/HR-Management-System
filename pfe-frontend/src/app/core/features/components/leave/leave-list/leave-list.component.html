<div class="leave-list-container">
  <div class="card">
    <div class="card-header">
      <h2>Leave Types</h2>
      <button class="btn-primary" routerLink="create">
        <span class="icon-plus">+</span>
        Add New Leave Type
      </button>
    </div>

    <div class="card-body">
      <div *ngIf="loading" class="loading-container">
        <div class="spinner"></div>
        <p>Loading leave types...</p>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error" class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th *ngFor="let col of cols" (click)="sort(col.field)">
                {{ col.header }}
                <span class="sort-icon">{{ currentSortField === col.field ? (sortAsc ? '↑' : '↓') : '' }}</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let leaveType of leaveTypes">
              <td>{{ leaveType.id }}</td>
              <td>{{ leaveType.name }}</td>
              <td>{{ leaveType.description }}</td>
              <td>{{ leaveType.days_allowed }}</td>
              <td>{{ getPaidStatus(leaveType.is_paid) }}</td>
              <td class="actions">
                <button class="btn-edit" (click)="navigateToEdit(leaveType.id)">
                  Edit
                </button>
                <button class="btn-delete" (click)="confirmDelete(leaveType)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="leaveTypes.length === 0" class="empty-message">
          No leave types found
        </div>
      </div>
    </div>
  </div>
</div>
