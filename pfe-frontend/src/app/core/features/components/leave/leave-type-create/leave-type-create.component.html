<div class="hr-leave-type-create">
  <div class="page-header">
    <h2>Create Leave Type</h2>
  </div>
  
  <div class="form-container text-black">
    <div *ngIf="error" class="error">{{ error }}</div>

    <form  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div class="error-message" *ngIf="leaveTypeForm.get('name')?.invalid && leaveTypeForm.get('name')?.touched">
          Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
        <div class="error-message" *ngIf="leaveTypeForm.get('description')?.invalid && leaveTypeForm.get('description')?.touched">
          Description is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="days_allowed">Days Allowed</label>
        <input type="number" id="days_allowed" formControlName="days_allowed" class="form-control">
        <div class="error-message" *ngIf="leaveTypeForm.get('days_allowed')?.invalid && leaveTypeForm.get('days_allowed')?.touched">
          Days allowed is required and must be at least 1
        </div>
      </div>
      
      <div class="form-group">
        <label for="is_paid">Paid Leave</label>
        <input type="checkbox" id="is_paid" formControlName="is_paid">
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-secondary" routerLink="/hr-dashboard/leave">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="leaveTypeForm.invalid || loading">
          {{ loading ? 'Creating...' : 'Create Leave Type' }}
        </button>
      </div>
    </form>
  </div>
</div>
