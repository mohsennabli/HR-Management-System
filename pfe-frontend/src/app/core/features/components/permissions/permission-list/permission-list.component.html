<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-gray-800">Permissions</h2>
    <button
      pButton
      type="button"
      label="New Permission"
      icon="pi pi-plus"
      class="p-button-sm p-button-primary"
      [routerLink]="'/dashboard/permissions/create'"
    ></button>
  </div>

  <p-progressSpinner *ngIf="loading" styleClass="w-8 h-8"></p-progressSpinner>
  <p-message *ngIf="error" severity="error" text="{{ error }}"></p-message>

  <p-table
    *ngIf="!loading && permissions.length > 0"
    [value]="permissions"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20, 50]"
    [responsiveLayout]="'scroll'"
    class="p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-perm>
      <tr>
        <td>{{ perm.name }}</td>
        <td class="flex gap-2">
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-sm p-button-text text-blue-600"
            (click)="editPermission(perm.id)"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-sm p-button-text text-red-600"
            (click)="deletePermission(perm.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-message
    *ngIf="!loading && permissions.length === 0"
    severity="info"
    text="No permissions found"
  ></p-message>
</div>
