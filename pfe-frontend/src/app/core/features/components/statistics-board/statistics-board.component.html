<div class="p-4">
  <h2 class="text-lg font-semibold text-blue-900 border-b pb-2 mb-4">HR Dashboard Overview</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
    <!-- Total Employees Pie Chart -->
    <p-card styleClass="h-52 w-full">
      <ng-template pTemplate="content">
        <p-chart type="pie" [data]="employeeChartData" [options]="miniChartOptions" style="height: 100px;"></p-chart>
        <div class="text-center mt-2 font-semibold text-sm">Employees</div>
      </ng-template>
    </p-card>

    <!-- Leave Requests Donut -->
    <p-card styleClass="h-52 w-full">
      <ng-template pTemplate="content">
        <p-chart type="doughnut" [data]="leaveChartData" [options]="miniChartOptions" style="height: 100px;"></p-chart>
        <div class="text-center mt-2 font-semibold text-sm">Leaves Status</div>
      </ng-template>
    </p-card>

    <!-- Attendance Rate Progress -->
    <p-card styleClass="h-52 w-full flex flex-col justify-center items-center">
      <div class="text-xl font-bold text-blue-800">95%</div>
      <p-progressBar [value]="95" [showValue]="false" styleClass="h-2 rounded-full w-4/5 my-2"></p-progressBar>
      <small class="text-gray-500">Attendance</small>
    </p-card>

    <!-- Training Programs -->
    <p-card styleClass="h-52 w-full flex flex-col justify-center items-center">
      <div class="text-3xl font-bold text-blue-800">3</div>
      <small class="text-gray-500 mt-2">Training Programs</small>
    </p-card>

    <!-- Disciplinary Actions -->
    <p-card styleClass="h-52 w-full flex flex-col justify-center items-center">
      <div class="text-3xl font-bold text-yellow-700">2</div>
      <small class="text-gray-500 mt-2">Disciplinary Cases</small>
    </p-card>

    <!-- Departments -->
    <p-card styleClass="h-52 w-full flex flex-col justify-center items-center">
      <div class="text-3xl font-bold text-blue-800">8</div>
      <small class="text-gray-500 mt-2">Departments</small>
    </p-card>
  </div>
</div>
