<div class="flex flex-col gap-6 p-6 max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-3">
      <h2 class="text-2xl font-semibold text-gray-800">Add New Training Program</h2>
    </div>

    <!-- Form Card -->
    <p-card styleClass="shadow-none border">
      <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Program Name -->
        <div class="field">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Program Name</label>
          <input 
            pInputText 
            id="name" 
            formControlName="name" 
            placeholder="Enter program name"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('name')?.touched && trainingForm.get('name')?.errors?.['required']}"
          >
          <small class="text-red-500" *ngIf="trainingForm.get('name')?.touched && trainingForm.get('name')?.errors?.['required']">
            Program name is required
          </small>
        </div>

        <!-- Description -->
        <div class="field">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea 
            pInputTextarea 
            id="description" 
            formControlName="description" 
            placeholder="Enter program description"
            [rows]="3"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('description')?.touched && trainingForm.get('description')?.errors?.['required']}"
          ></textarea>
          <small class="text-red-500" *ngIf="trainingForm.get('description')?.touched && trainingForm.get('description')?.errors?.['required']">
            Description is required
          </small>
        </div>

        <!-- Date Range -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="field">
            <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
            <p-calendar 
              id="start_date" 
              formControlName="start_date" 
              [showIcon]="false"
              dateFormat="yy-mm-dd"
              [readonlyInput]="true"
              placeholder="Select start date"
              class="w-full"
              [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('start_date')?.touched && trainingForm.get('start_date')?.errors?.['required']}"
            ></p-calendar>
            <small class="text-red-500" *ngIf="trainingForm.get('start_date')?.touched && trainingForm.get('start_date')?.errors?.['required']">
              Start date is required
            </small>
          </div>

          <div class="field">
            <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
            <p-calendar 
              id="end_date" 
              formControlName="end_date" 
              [showIcon]="false"
              dateFormat="yy-mm-dd"
              [readonlyInput]="true"
              placeholder="Select end date"
              class="w-full"
              [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('end_date')?.touched && trainingForm.get('end_date')?.errors?.['required']}"
            ></p-calendar>
            <small class="text-red-500" *ngIf="trainingForm.get('end_date')?.touched && trainingForm.get('end_date')?.errors?.['required']">
              End date is required
            </small>
          </div>
        </div>

        <!-- Capacity -->
        <div class="field">
          <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">Capacity</label>
          <input 
            pInputText 
            type="number" 
            id="capacity" 
            formControlName="capacity" 
            placeholder="Enter maximum number of participants"
            class="w-full"
            min="1"
            [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('capacity')?.touched && trainingForm.get('capacity')?.errors?.['required']}"
          >
          <small class="text-red-500" *ngIf="trainingForm.get('capacity')?.touched && trainingForm.get('capacity')?.errors?.['required']">
            Capacity is required
          </small>
        </div>

        <!-- Instructor -->
        <div class="field">
          <label for="instructor" class="block text-sm font-medium text-gray-700 mb-1">Instructor</label>
          <input 
            pInputText 
            id="instructor" 
            formControlName="instructor" 
            placeholder="Enter instructor name"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('instructor')?.touched && trainingForm.get('instructor')?.errors?.['required']}"
          >
          <small class="text-red-500" *ngIf="trainingForm.get('instructor')?.touched && trainingForm.get('instructor')?.errors?.['required']">
            Instructor is required
          </small>
        </div>

        <!-- Location -->
        <div class="field">
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <input 
            pInputText 
            id="location" 
            formControlName="location" 
            placeholder="Enter training location"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': trainingForm.get('location')?.touched && trainingForm.get('location')?.errors?.['required']}"
          >
          <small class="text-red-500" *ngIf="trainingForm.get('location')?.touched && trainingForm.get('location')?.errors?.['required']">
            Location is required
          </small>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-4 border-t">
          <p-button 
            label="Cancel" 
            styleClass="p-button-text" 
            (onClick)="onCancel()"
          ></p-button>
          <p-button 
            label="Create Program" 
            type="submit"
            [disabled]="!trainingForm.valid || isSubmitting"
            [loading]="isSubmitting"
          ></p-button>
        </div>
      </form>
    </p-card>
  </div>
