<div class="container">
    <h2 class="text-white mb-4">Edit User</h2>

    <div *ngIf="error" class="alert alert-danger mb-3">
        {{ error }}
    </div>

    <div *ngIf="loadingUser" class="text-center mb-3">
        <div class="spinner-border text-white" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="!loadingUser">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
     
      <div class="mb-3">
        <label class="form-label">Roles</label>
        <div class="roles-checkbox-group">
          <div *ngFor="let role of availableRoles" class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   [id]="'role-' + role.id"
                   [value]="role.id"
                   [(ngModel)]="selectedRoles"
                   [ngModelOptions]="{standalone: true}"
                   name="roles">
            <label class="form-check-label" [for]="'role-' + role.id">
              {{ role.name }}
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!userForm.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ loading ? 'Updating...' : 'Update' }}
      </button>
      <a routerLink="/users" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
