<div class="container">
    <h2 class="text-white mb-4">Edit Employee</h2>

    <div *ngIf="error" class="alert alert-danger mb-3">
        {{ error }}
    </div>

    <div *ngIf="loadingUser" class="text-center mb-3">
        <div class="spinner-border text-white" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="!loadingUser">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
     
      <div class="form-group">
        <label>Roles</label>
        <select multiple class="form-select" [(ngModel)]="selectedRoles" name="roles" required>
          <option *ngFor="let role of availableRoles" [value]="role.id">
            {{ role.name }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn" [disabled]="!userForm.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ loading ? 'Updating...' : 'Update' }}
      </button>
      <a routerLink="/admin/users" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
