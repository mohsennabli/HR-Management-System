<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3>User List</h3>
      <a routerLink="/users/create" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add New User
      </a>
    </div>

    <div class="card-body">
      <!-- Loading Indicator -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Users Table -->
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ getRoleName(user) }}</td>
            <td>
              <a [routerLink]="['/users/edit', user.id]" class="btn btn-sm btn-primary">
                Edit
              </a>
              <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger ml-2">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
