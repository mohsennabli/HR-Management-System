<div class="container">
  <h2 class="text-white mb-4">Users List</h2>
  <button class="btn btn-primary mb-3 text-white" routerLink="/admin/users/create">Add User</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span *ngFor="let role of user.roles" class="role-badge">
            {{ role.name }}
          </span>
        </td>
        <td>{{ user.status }}</td>
        <td>
          <!-- Actions -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
