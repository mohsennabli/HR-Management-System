<div class="container-fluid">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Content -->
    <div *ngIf="performanceData" class="row">
      <!-- Quick Stats Cards -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <i class="bi bi-people fs-2 text-primary me-3"></i>
              <div>
                <div class="text-xs fw-bold text-primary">Active Users</div>
                <div class="h5 mb-0 fw-bold">{{ performanceData.active_users }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <i class="bi bi-lightning-charge fs-2 text-success me-3"></i>
              <div>
                <div class="text-xs fw-bold text-success">Response Time</div>
                <div class="h5 mb-0 fw-bold">{{ performanceData.avg_response_time }}ms</div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Charts Section -->
      <div class="col-12 mb-4">
        <div class="card shadow">
          <div class="card-header py-3">
            <h6 class="m-0 fw-bold text-primary">User Activity (Last 7 Days)</h6>
          </div>
          <div class="card-body">
            <canvas id="userActivityChart"></canvas>
          </div>
        </div>
      </div>
  
      <div class="col-12 mb-4">
        <div class="card shadow">
          <div class="card-header py-3">
            <h6 class="m-0 fw-bold text-primary">API Usage (Last 7 Days)</h6>
          </div>
          <div class="card-body">
            <canvas id="apiUsageChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
